databaseChangeLog:
  - changeSet:
      id: create-article
      author: Igoryasha
      changes:
        - createTable:
            tableName: ARTICLE
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    foreignKeyName: article_author_fk
                    referencedTableName: author
                    referencedColumnNames: id
